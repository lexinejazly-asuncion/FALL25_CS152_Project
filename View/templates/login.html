<!DOCTYPE html>
<html>
  <head>
    <title>FindYourRSO</title>
    <link rel="stylesheet" href="static/style2.css">
  </head>

  <body>
  <h1>FindYourRSO</h1>

    <div class="Box">
      <h2>Sign In <br></h2>

      <form action="/login" method="POST">
        <div class="Sign-In-Container">
          <p>
            SJSU Email<br>
            <input type="email" name="username" required><br><br>

            Password<br>
            <input type="password" name="password" required><br>
          </p>
        </div>

        <!-- Sign In button -->
        <div class="Button-Container">
          <button type="submit" class="button" style="border:none; cursor:pointer;">
            Sign In
          </button>
        </div>

      </form>

      <!-- â­ NEW Create Account Button (same style as purple button) -->
      <div class="Button-Container">
        <a href="/signup.html" class="button">
          Create Account
        </a>
      </div>

    </div>
  </body>
</html>
