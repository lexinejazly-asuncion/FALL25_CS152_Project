<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindYourFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>

<body>

<header>
    <h1>FindYourRSO</h1>
</header>

<main>
    <div class="card">

        <h2 class="title">FindYourFit</h2>
        <p class="subtitle">Tell us what you’re looking for, we’ll do the rest.</p>

        <form method="POST" action="/recommendation">

        <!-- User query -->
        <label for="user_input">What are you looking for in a club or organization?</label>
        <textarea id="user_input" name="user_input" class="textbox" rows="5" required></textarea>

        <div class="button-container">
            <button type="submit" class="button">Submit</button>
        </div>

        </form>

    </div>
       
</main>

</body>
</html>
