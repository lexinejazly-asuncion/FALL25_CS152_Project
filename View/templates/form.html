<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindYourFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>

<body>

<!-- Show navbar when user is logged in -->
{% if session.get('username') %}
<nav class="navbar">
  <div class="nav-left">FindYourRSO</div>

  <div class="nav-right">
    <a href="/profile">Profile</a>
    <a href="/form">Find Clubs</a>
    <a href="/logout">Logout</a>
  </div>
</nav>

<!-- Add space so content doesn't hide under navbar -->
<style>
    body { padding-top: 90px; }
</style>
{% endif %}

<!-- Show original header for visitors who aren't logged in -->
{% if not session.get('username') %}
<header>
    <h1>FindYourRSO</h1>
</header>
{% endif %}

<main>
    <div class="card">

        <h2 class="title">FindYourFit</h2>
        <p class="subtitle">Tell us what you’re looking for, we’ll do the rest.</p>

        <form method="POST" action="/recommendation">

        <!-- User input for club search -->
        <label for="user_input">What are you looking for in a club or organization?</label>
        <textarea id="user_input" name="user_input" class="textbox" rows="5" required></textarea>

        <!-- Submit button -->
        <div class="button-container">
            <button type="submit" class="button">Submit</button>
        </div>

        </form>

    </div>
</main>

</body>
</html>
