<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recommendation.css') }}">
</head>

<body>

<header>
    <h1>FindYourRSO</h1>
</header>

<main>
    <div class="rec-card">

        <!-- Title Section -->
        <h2 class="title">FoundYourFit</h2>
        <p class="subtitle">
            Here are some recommended clubs and organizations based on your interests!  
            Star the RSOs that you would like saved to your profile.
        </p>

        <!-- List of Recommendations -->
        <div class="list">

            <div class="rso-item">
                <span class="name">RSO Name</span>
                <svg class="star" viewBox="0 0 24 24">
                    <path d="M12 .587l3.668 7.568L24 9.748l-6 5.848L19.335 24 12 19.897 4.665 24 6 15.596 0 9.748l8.332-1.593z"/>
                </svg>
            </div>

            <div class="rso-item">
                <span class="name">RSO Name</span>
                <svg class="star" viewBox="0 0 24 24">
                    <path d="M12 .587l3.668 7.568L24 9.748l-6 5.848L19.335 24 12 19.897 4.665 24 6 15.596 0 9.748l8.332-1.593z"/>
                </svg>
            </div>

            <div class="rso-item">
                <span class="name">RSO Name</span>
                <svg class="star" viewBox="0 0 24 24">
                    <path d="M12 .587l3.668 7.568L24 9.748l-6 5.848L19.335 24 12 19.897 4.665 24 6 15.596 0 9.748l8.332-1.593z"/>
                </svg>
            </div>

            <div class="rso-item">
                <span class="name">RSO Name</span>
                <svg class="star" viewBox="0 0 24 24">
                    <path d="M12 .587l3.668 7.568L24 9.748l-6 5.848L19.335 24 12 19.897 4.665 24 6 15.596 0 9.748l8.332-1.593z"/>
                </svg>
            </div>

            <div class="rso-item">
                <span class="name">RSO Name</span>
                <svg class="star" viewBox="0 0 24 24">
                    <path d="M12 .587l3.668 7.568L24 9.748l-6 5.848L19.335 24 12 19.897 4.665 24 6 15.596 0 9.748l8.332-1.593z"/>
                </svg>
            </div>

        </div>

        <!-- Button to go to profile -->
        <div class="button-container">
            <a href="/profile" class="button">Go to Profile</a>
        </div>

    </div>
</main>

<!-- Star Toggle Script -->
<script>
    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', () => {
            star.classList.toggle('active');
        });
    });
</script>

</body>
</html>
